<mat-card>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <h2>Sign in</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input autofocus type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput  type="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
            placeholder="*****">
      <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Passsword is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <p *ngIf="latestError" class="error-text">{{ latestError }}</p>
    <mat-spinner *ngIf="isAuthenticating" diameter="30" [ngStyle]="{margin: 'auto'}"></mat-spinner>
    <mat-checkbox (change)="onRememberChange($event.checked)" [checked]="isRememberChecked">Remember me</mat-checkbox>

    <button
            *ngIf="!isAuthenticating"
            mat-raised-button
            color="primary"
            [disabled]="passwordFormControl.errors || emailFormControl.errors || isAuthenticating"
    >
      Sign In
    </button>
    <div class="mat-h3">Need an account? <b><a routerLink="/signup">Sign up</a></b></div>
  </form>
</mat-card>
