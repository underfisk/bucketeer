<mat-card>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <h2>Sign up</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl"
            placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput  type="password" [formControl]="passwordFormControl"
            placeholder="*****">
      <mat-hint>Password must contain 8 characters at least</mat-hint>
      <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Passsword is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <p *ngIf="latestError" class="error-text">{{ latestError }}</p>
    <mat-spinner *ngIf="isCreating" diameter="30" [ngStyle]="{margin: 'auto'}"></mat-spinner>
    <button *ngIf="!isCreating" mat-raised-button color="primary" [disabled]="passwordFormControl.errors || emailFormControl.errors">Create</button>
    <button mat-raised-button  routerLink="/signin" >Back</button>
  </form>
</mat-card>
